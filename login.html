<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
} */

.background-radial-gradient {
    background: radial-gradient(circle, #ffffff, #f4f4f4);
}

#header {
    background: #198c9e; /* Dark background color */
    color: #fff; /* Text color */
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 999;
}

#navbar {
    display: flex;
    align-items: center;
}

#navbar li {
    list-style: none;
    margin-right: 20px;
}

#navbar li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    transition: all 0.3s ease;
}

#navbar li a:hover,
#navbar li a.active {
    color: #17a2b8; /* Hover and active color */
}

.login-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 60px;
    width: 300px;
    margin-top: 100px; /* Adjust margin-top as needed */
}

*{
    margin: 0;
    padding: 0;
}

body{
    height: 100vh;
}

.container {
    justify-content: center;
    align-items: center;
    display: flex;
    height: 100vh;
    width: 100vw;
    background-color: #f4f4f4;
}

.main {
    flex-wrap: wrap;
    border-radius: 8px;
    background-color: white;
    height: 45vh;
    width: 30vw;
    box-sizing: border-box;
    
} 

h2{
    text-align: center;
    margin: 15px;
}

.input1 {
    display: flex;
    height: 10vh;
    flex-wrap: wrap;
    align-items: center;
    font-size: larger;
    margin-top: 7px;
    padding-left: 15px;
    margin-bottom: 19px;
}

.email {
    height: 5vh;
    width: 20vw;
    padding-left: 10px;
    margin-left: 2.7vw;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    font-size: 15px;
}

.pass {
    height: 5vh;
    width: 20vw;
    padding-left: 10px;
    margin-left: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    font-size: 15px;
}

button{
    width: 25vw;
    height: 5vh;
    text-align: center;
    margin-top: 10px;
    margin-left: 32px;
    font-size: 16px;
    color: white;
    border-radius: 5px;
    background-color: #007bff;
    border: none;
}

button:hover{
    background-color: #0056b3;
    border-radius: 5px;
}



</style>
<body class="background-radial-gradient">
    <section id="header">
        <a href="#">
            <img src="logo.png" class="logo">
        </a>
        <div>
            <ul id="navbar">
                <li><a  href="index.html">Registration</a></li>
                <li><a class="active" href="login.html">Login</a></li>
                <li><a  href="about.html">About</a></li>
                <li><a href="FormData.html">form</a></li>
            </ul>
        </div>
    </section>

    <section class="login-container">
        <div class="container">
            <form action="/login" method="POST">
            <div  class="main">
                <h2>Login</h2>
                <div class="input1">
                    <label class="et" for="email">Email:</label>
                    <input class="email" type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input1">
                    <label for="password">Password:</label>
                    <input class="pass" type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            </div>
        </div>
    </section>
</body>
</html>
