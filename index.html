<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1" type="image/x-icon">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>Registration Form</title>
<style>
  /* Header Styles */
  #header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 80px;
    background: #07988e;
    color: white;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
    z-index: 999;
    position: sticky;
    top: 0;
    left: 0;
  }

  #navbar {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #navbar li {
    list-style: none;
    padding: 0 20px;
    position: relative;
  }

  #navbar li a {
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    color: white;
    transition: 0.3s ease;
  }

  #navbar li a:hover,
  #navbar li a.active {
    color: #ecf0f1;
  }

  #navbar li a.active::after,
  #navbar li a:hover::after {
    content: "";
    width: 30%;
    height: 2px;
    background: #ecf0f1;
    position: absolute;
    bottom: -4px;
    left: 20px;
  }

  /* Form Styles */
  .registration-form {
    margin-top: 100px;
    width: 450px;
    margin: 100px auto;
    text-align: center;
    background: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }

  .form-input {
    background-color: #ececec;
  }
</style>
</head>
<body>

<section id="header">
  <a href="#">
    <img src="logo.png" class="logo">
  </a>
  <div>
    <ul id="navbar">
      <li><a class="active" href="index.html">Registration</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="FormData.html">form</a></li>
      <li id="lg-bag"><a href="card.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
      <a href="#" id="close"><i class="fa-sharp fa-solid fa-xmark"></i></a>
    </ul>
  </div>
</section>

<section class="registration-form">
  <h2 class="fw-bold mb-5">Registration Form</h2>
  <form method="post" action="/register">
    <div class="mb-4">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" class="form-control form-input" />
    </div>
    <div class="mb-4">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" name="email" class="form-control form-input" />
    </div>
    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control form-input" />
    </div>
    <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
    <button type="button" class="btn btn-primary btn-block mb-4"><a class="two" href="login.html">Login</a></button>
  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
