
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            #header {
    background: #198c9e; /* Dark background color */
    color: #fff; /* Text color */
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 999;
}

#navbar {
    display: flex;
    align-items: center;
}

#navbar li {
    list-style: none;
    margin-right: 20px;
}

#navbar li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    transition: all 0.3s ease;
}

#navbar li a:hover,
#navbar li a.active {
    color: #17a2b8; /* Hover and active color */
}

.login-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 60px;
    width: 300px;
    margin-top: 100px; /* Adjust margin-top as needed */
}
            /* Style for the form container */
            .form-box {
                max-width: 400px; /* Adjust the width as needed */
                margin: 0 auto; /* Center the form */
                padding: 20px;
                border-radius: 10px; /* Rounded corners */
                background-color: #f2f2f2; /* Background color */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow */
            }
    
            /* Style for the form fields */
            .form-control {
                margin-bottom: 15px; /* Spacing between form fields */
            }
    
            /* Style for the submit button */
            .btn-primary {
                width: 100%; /* Make the button full width */
            }
        </style>
    </head>
    <body>
        <section id="header">
            <a href="#">
              <img src="logo.png" class="logo">
            </a>
            <div>
              <ul id="navbar">
                <li><a  href="index.html">Registration</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="active" href="FormData.html">form</a></li>
                <li id="lg-bag"><a href="card.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <a href="#" id="close"><i class="fa-sharp fa-solid fa-xmark"></i></a>
              </ul>
            </div>
        </section>
        <div class="form-box">
            <form id="myForm" action="/submit-form" method="POST">
                <fieldset>
                    <legend>Enabled fieldset example</legend>
                    <div class="mb-3">
                        <label for="field1" class="form-label">Field 1</label>
                        <input type="text" id="field1" name="field1" class="form-control" placeholder="Field 1">
                    </div>
                    <div class="mb-3">
                        <label for="field2" class="form-label">Field 2</label>
                        <input type="text" id="field2" name="field2" class="form-control" placeholder="Field 2">
                    </div>
                    <div class="mb-3">
                        <label for="field3" class="form-label">Field 3</label>
                        <input type="text" id="field3" name="field3" class="form-control" placeholder="Field 3">
                    </div>
                    <div class="mb-3">
                        <label for="field4" class="form-label">Field 4</label>
                        <input type="text" id="field4" name="field4" class="form-control" placeholder="Field 4">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>

    <script>
        // Add an event listener to the form submission
        document.getElementById('myForm').addEventListener('submit', function(event) {
            // Reset the form fields after submission
            document.getElementById('field1').value = '';
            document.getElementById('field2').value = '';
            document.getElementById('field3').value = '';
            document.getElementById('field4').value = '';
        });
    </script>
</body>
</html>
