    <div class="container">
        <h2>Add a New Blog Post</h2>
        <form id="new-post-form">
            <label for="post-name">Name:</label>
            <input type="text" id="post-name" placeholder="Your name" required>
            <label for="post-content">Content:</label>
            <textarea id="post-content" rows="5" placeholder="Enter your post content" required></textarea>
            <label for="post-image">Choose an image:</label>
            <input type="file" id="post-image" accept="image/*" required>
            <button type="submit">Submit</button>
        </form>

        <div id="blog-posts"></div>
    </div>

    <script>
        const form = document.getElementById('new-post-form');
        const postsContainer = document.getElementById('blog-posts');
        let postId = 1;

        // Load existing posts from localStorage when the page loads
        window.addEventListener('load', function() {
            loadPosts();
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('post-name').value;
            const content = document.getElementById('post-content').value;
            const imageFile = document.getElementById('post-image').files[0];

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = e.target.result;

                const postContainer = document.createElement('div');
                postContainer.classList.add('post-container');

                const postDiv = document.createElement('div');
                postDiv.classList.add('post');
                postDiv.id = `post-${postId}`; // Assign unique ID to each post
                postDiv.innerHTML = `
                    <img src="${imageData}" alt="Post Image">
                    <h3>${name}</h3>
                    <p>${content}</p>
                `;
                postContainer.appendChild(postDiv);
                postsContainer.appendChild(postContainer);

                // Save post to localStorage
                savePost({
                    id: postId,
                    name: name,
                    content: content,
                    image: imageData
                });

                // Increment postId for the next post
                postId++;

                // Clear form fields
                document.getElementById('post-name').value = '';
                document.getElementById('post-content').value = '';
                document.getElementById('post-image').value = '';
            };
            reader.readAsDataURL(imageFile);
        });

        // Function to save post to localStorage
        function savePost(post) {
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push(post);
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        // Function to load posts from localStorage
        function loadPosts() {
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.forEach(post => {
                const postContainer = document.createElement('div');
                postContainer.classList.add('post-container');

                const postDiv = document.createElement('div');
                postDiv.classList.add('post');
                postDiv.innerHTML = `
                    <img src="${post.image}" alt="Post Image">
                    <h3>${post.name}</h3>
                    <p>${post.content}</p>
                `;
                postContainer.appendChild(postDiv);
                postsContainer.appendChild(postContainer);
            });
        }
    </script>
